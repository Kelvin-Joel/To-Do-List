<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <span class="logo">To Do List</span>
      <form class="form_filter">
        <input type="text" class="filter" placeholder="Filtrar Datos" />
      </form>
    </header>
    <div class="cont_task">
      <h1>task application</h1>
      <form class="form" id="form">
        <input class="caja" type="text" id="caja" placeholder="Task Name" />
        <button id="btn">Add</button>
      </form>

      <div class="contenedor" id="contenedor"></div>
      <span class="total_task" id="total_task"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
