<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task!</title>
    <link rel="stylesheet" href="Css/Estilos.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="conteiner">
      <h2 class="title">Register Task!</h2>
      <form class="form_task border flex" id="formTask">
        <label for="title_task"></label>
        <input
          type="text"
          class="input_text"
          id="title_task"
          placeholder="Name Task"
          required="true"
          autocomplete="off"
        />
        <button class="register_task btn close_form_register">Add Task!</button>
      </form>
      <div id="conte_list__task" class="conte_list__task"></div>
    </div>
    <script src="Js/app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
